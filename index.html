<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/duelist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Smoother font */
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: lowercase; /* Lowercase text */
        }

        .loader {
            border: 5px solid #333;
            border-top: 5px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto; /* Center the loader */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Redirect after 6 seconds
        setTimeout(function() {
            window.location.href = "https://discord.gg/duelist";
        }, 6000);
    </script>
</head>
<body>
    <div class="container">
        <h1>/duelist</h1> <!-- Lowercase text -->
        <div class="loader"></div>
    </div>
</body>
</html>
